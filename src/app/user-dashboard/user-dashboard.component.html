<div>
  <h2>User List</h2>
  <table border="1" cellpadding="8" cellspacing="0" style="width:100%; margin-top: 1rem;" *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.userFName }}</td>
        <td>{{ user.userLName }}</td>
        <td>{{ user.userEmail }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="users.length === 0">
    No users found.
  </div>
</div>
