<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        [class.invalid]="!isValidEmail(email) && email.length > 0"
        placeholder="Enter your email address"
        autocomplete="email">
      <div *ngIf="!isValidEmail(email) && email.length > 0" class="field-error">
        Please enter a valid email address
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password *</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        [class.invalid]="!isValidPassword(password) && password.length > 0"
        placeholder="Enter your password"
        autocomplete="current-password">
      <div *ngIf="!isValidPassword(password) && password.length > 0" class="field-error">
        Password must be at least 6 characters long
      </div>
    </div>
    
    <button
      type="submit"
      [disabled]="loading || email.trim().length === 0 || password.trim().length === 0"
      class="login-btn">
      {{ loading ? 'Signing in...' : 'Sign In' }}
    </button>
    
    <div *ngIf="errorMessage" class="error-message">
      <strong>Error:</strong> {{ errorMessage }}
    </div>
  </form>
</div>
